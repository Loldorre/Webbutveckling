<!DOCTYPE html>
<html lang="">
<head>
    <Title>Dornea</Title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CssLogin.css">

    <script>
        function checkPwd(password) {
            let amountOfNum = 0;
            let amountOfUppercase = 0;
            for (let i = 0; i < password.length; i++) {
                if (password.charAt(i) === password.charAt(i).toUpperCase()){
                    amountOfUppercase++;
                }
                if (password.charAt(i).match(/[0-9]/)){
                    amountOfNum++;
                }
            }

            if (password.length < 8) {
                window.alert("Error: Password must be at least 8 characters");
            }
            else if(password.length>7 && amountOfUppercase<2){
                window.alert("Error: Password must contain at least 2 uppercase letters")
            }
            else if (amountOfNum<1){
                window.alert("Error: Password must contain at least 1 number")
            }
        }

        function checkUname(username){

            for (let i = 0; i < username.length; i++) {
                if (!username.charAt(i).match(/[a-z]/) && !username.charAt(i).match(/[A-Z]/) && !username.charAt(i).match(/[0-9]/)){
                    window.alert("Error: Username can only contain characters or numbers");
                    break;
                }
            }

            if (username.length<4){
                window.alert("Error: Username must contain at least 5 characters")
            }

        }

    </script>

</head>
<body>

        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><img id="loginicon" alt="login icon" src="bilder/login.bmp"></a>

       <div class="forms">
        <h1>Login</h1>
        <form>
            <label for="username">Username</label><br>
            <input type="text" id="username" name="uname"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="pwd"><br><br>
            <button onclick="checkPwd(document.getElementById('password').value); checkUname(document.getElementById('username').value)">Create Account</button>
        </form>
       </div>

</body>
